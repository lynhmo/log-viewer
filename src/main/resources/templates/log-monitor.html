<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gemini Realtime Log Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background: white;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        #log-container {
            background-color: #1e1e1e; /* VSCode Dark Theme */
            color: #d4d4d4;
            height: calc(100vh - 150px);
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px #000;
            font-size: 13px;
        }

        .log-entry {
            border-bottom: 1px solid #2d2d2d;
            padding: 3px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Màu sắc cho các mức độ Log */
        .error {
            color: #f44747;
            font-weight: bold;
        }

        .warn {
            color: #cca700;
        }
        .info { color: #4ec9b0; }
        .debug { color: #9cdcfe; }

        .list-group-item { cursor: pointer; transition: all 0.2s; }
        .list-group-item:hover { background-color: #e9ecef; }
        .list-group-item.active { background-color: #0d6efd !important; border-color: #0d6efd !important; }

        .status-dot { height: 10px; width: 10px; background-color: #28a745; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h4 class="mb-4">Log Explorer</h4>
            <div class="mb-3">
                <input type="text" id="searchFile" class="form-control" placeholder="Search log files...">
            </div>
            <div class="list-group" id="file-list">
                <button th:each="file : ${files}"
                        th:id="'btn-' + ${file}"
                        th:data-log-id="${file}"
                        class="list-group-item list-group-item-action d-flex align-items-center log-file-btn">
                    <span class="status-dot"></span>
                    <span th:text="${file}"></span>
                </button>
            </div>
        </div>

        <div class="col-md-9 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-0" id="current-log-title">Select a log file</h5>
                    <small class="text-muted" id="current-log-path">Waiting for connection...</small>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <div class="d-flex align-items-center">
                        <label for="refreshRate" class="form-label mb-0 me-2" style="white-space: nowrap;">
                            Refresh Rate: <span id="refreshRateValue" class="fw-bold">1000</span>ms
                        </label>
                        <input type="range" class="form-range" id="refreshRate"
                               min="100" max="5000" step="100" value="1000" style="width: 150px;">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                        <label class="form-check-label" for="autoScroll">Auto-scroll</label>
                    </div>
                    <button class="btn btn-outline-danger btn-sm" onclick="clearLogs()">Clear Console</button>
                </div>
            </div>

            <div id="log-container">
                <div id="log-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    let stompClient = null;
    let currentSubscription = null;

    function connect() {
        const socket = new SockJS('/log-websocket');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // Tắt log debug của stomp để console sạch hơn

        stompClient.connect({}, function (frame) {
            console.log('Connected to WebSocket');
            document.getElementById('current-log-path').innerText = "Connected. Monitoring directory...";

            // Lắng nghe thông báo khi có file log mới được tạo động ở Backend
            stompClient.subscribe('/topic/new-file', function (message) {
                addNewFileToList(message.body);
            });

            // Lắng nghe thông báo refresh rate đã được cập nhật
            stompClient.subscribe('/topic/refresh-rate-updated', function (message) {
                console.log(message.body);
                showNotification(message.body, 'success');
            });

            // Lắng nghe lỗi refresh rate
            stompClient.subscribe('/topic/refresh-rate-error', function (message) {
                console.error(message.body);
                showNotification(message.body, 'error');
            });
        });
    }

    function subscribeToLog(logId) {
        if (!stompClient) return;

        // Cập nhật UI: Active class
        document.querySelectorAll('.list-group-item').forEach(el => el.classList.remove('active'));
        document.getElementById('btn-' + logId).classList.add('active');

        // Hủy đăng ký cũ nếu có
        if (currentSubscription) {
            currentSubscription.unsubscribe();
        }

        document.getElementById('current-log-title').innerText = logId;
        document.getElementById('log-content').innerHTML = ""; // Xóa nội dung cũ

        // Đăng ký kênh log cụ thể
        currentSubscription = stompClient.subscribe('/topic/logs/' + logId, function (message) {
            processLogLine(message.body);
        });
    }

    function processLogLine(line) {
        const content = document.getElementById('log-content');
        const container = document.getElementById('log-container');

        const div = document.createElement('div');
        div.className = 'log-entry';

        // Highlighting logic
        let formattedLine = line;
        const upperLine = line.toUpperCase();
        if (upperLine.includes("ERROR") || upperLine.includes("EXCEPTION")) {
            div.classList.add('error');
        } else if (upperLine.includes("WARN")) {
            div.classList.add('warn');
        } else if (upperLine.includes("INFO")) {
            div.classList.add('info');
        } else if (upperLine.includes("DEBUG")) {
            div.classList.add('debug');
        }

        div.textContent = line;
        content.appendChild(div);

        // Auto scroll nếu người dùng bật
        if (document.getElementById('autoScroll').checked) {
            container.scrollTop = container.scrollHeight;
        }

        // Tối ưu: Nếu quá 2000 dòng thì xóa bớt dòng cũ để tránh lag trình duyệt
        if (content.childElementCount > 2000) {
            content.removeChild(content.firstChild);
        }
    }

    function addNewFileToList(fileName) {
        const list = document.getElementById('file-list');
        if (document.getElementById('btn-' + fileName)) return;

        const btn = document.createElement('button');
        btn.id = 'btn-' + fileName;
        btn.className = 'list-group-item list-group-item-action d-flex align-items-center log-file-btn';
        btn.setAttribute('data-log-id', fileName);
        btn.innerHTML = `<span class="status-dot"></span><span>${fileName}</span>`;

        // Thêm event listener
        btn.addEventListener('click', function() {
            subscribeToLog(fileName);
        });

        list.appendChild(btn);
    }

    function clearLogs() {
        document.getElementById('log-content').innerHTML = "";
    }

    function showNotification(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);';
        toast.innerHTML = `
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">${message}</div>
                <button type="button" class="btn-close ms-2" onclick="this.parentElement.parentElement.remove()"></button>
            </div>
        `;
        document.body.appendChild(toast);

        // Tự động xóa sau 3 giây
        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 3000);
    }

    // Bộ lọc tìm kiếm file log
    document.getElementById('searchFile').addEventListener('input', function (e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.list-group-item').forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(term) ? 'flex' : 'none';
        });
    });

    // Thêm event listener cho các button log file
    document.addEventListener('DOMContentLoaded', function() {
        attachLogFileListeners();

        // Xử lý thay đổi refresh rate
        const refreshRateSlider = document.getElementById('refreshRate');
        const refreshRateValue = document.getElementById('refreshRateValue');

        refreshRateSlider.addEventListener('input', function() {
            refreshRateValue.textContent = this.value;
        });

        refreshRateSlider.addEventListener('change', function() {
            const newRate = parseInt(this.value);
            updateRefreshRate(newRate);
        });
    });

    function updateRefreshRate(rateMs) {
        if (!stompClient || !stompClient.connected) {
            console.warn('WebSocket chưa kết nối');
            return;
        }

        // Gửi yêu cầu cập nhật refresh rate về backend
        stompClient.send('/app/update-refresh-rate', {}, JSON.stringify({
            rate: rateMs
        }));

        console.log('Đã cập nhật refresh rate: ' + rateMs + 'ms');
    }

    function attachLogFileListeners() {
        document.querySelectorAll('.log-file-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const logId = this.getAttribute('data-log-id');
                subscribeToLog(logId);
            });
        });
    }

    // Khởi tạo
    connect();
</script>

</body>
</html>
