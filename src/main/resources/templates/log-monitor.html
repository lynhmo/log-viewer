<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gemini Realtime Log Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background: white;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        #log-container {
            background-color: #1e1e1e; /* VSCode Dark Theme */
            color: #d4d4d4;
            height: calc(100vh - 150px);
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px #000;
            font-size: 13px;
        }

        .log-entry {
            border-bottom: 1px solid #2d2d2d;
            padding: 3px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* M√†u s·∫Øc cho c√°c m·ª©c ƒë·ªô Log */
        .error {
            color: #f44747;
            font-weight: bold;
        }

        .warn {
            color: #cca700;
        }
        .info { color: #4ec9b0; }
        .debug { color: #9cdcfe; }

        /* Tree View Styles */
        .tree-view {
            overflow-y: auto;
            overflow-x: hidden;
            height: calc(100vh - 150px);
            font-size: 13px;
        }

        .tree-node {
            user-select: none;
            position: relative;
        }

        .tree-folder {
            cursor: pointer;
            padding: 8px 5px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #333;
        }

        .tree-folder:hover {
            background-color: #e9ecef;
        }

        .tree-folder.active {
            background-color: #0d6efd;
            color: white;
        }

        .tree-toggle {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 12px;
            color: #666;
        }

        .tree-toggle.collapsed::before {
            content: "‚ñ∂";
        }

        .tree-toggle.expanded::before {
            content: "‚ñº";
        }

        .tree-children {
            margin-left: 20px;
            max-height: 999px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .tree-children.collapsed {
            max-height: 0;
        }

        .tree-file {
            cursor: pointer;
            padding: 6px 5px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            color: #495057;
            font-size: 12px;
        }

        .tree-file:hover {
            background-color: #e9ecef;
        }

        .tree-file.active {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }

        .tree-file-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            text-align: center;
            line-height: 16px;
            font-size: 14px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            flex-shrink: 0;
        }

        .status-dot.active {
            background-color: #0dcaf0;
            box-shadow: 0 0 4px #0dcaf0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h4 class="mb-4">üìÅ Log Files</h4>
            <div class="mb-3">
                <input type="text" id="searchFile" class="form-control" placeholder="Search files...">
            </div>
            <div class="tree-view" id="file-list">
                <!-- Tree view will be built here by JavaScript -->
            </div>
            <!-- Hidden elements ƒë·ªÉ truy·ªÅn data t·ª´ Thymeleaf -->
            <div th:each="file : ${files}" th:data-log-id-initial="${file}" style="display: none;"></div>
        </div>

        <div class="col-md-9 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="mb-0" id="current-log-title">Select a log file</h5>
                    <small class="text-muted" id="current-log-path">Waiting for connection...</small>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <!-- Date Range Filter -->
                    <div class="d-flex align-items-center gap-2">
                        <label for="logDate" class="form-label mb-0" style="white-space: nowrap;">üìÖ Date:</label>
                        <input type="date" id="logDate" class="form-control form-control-sm" style="width: 150px;">
                    </div>

                    <!-- Line Count Filter -->
                    <div class="d-flex align-items-center gap-2">
                        <label for="lineCount" class="form-label mb-0" style="white-space: nowrap;">üìä Lines:</label>
                        <input type="number" id="lineCount" class="form-control form-control-sm"
                               placeholder="100" value="100" min="1" max="10000" style="width: 80px;">
                        <button class="btn btn-sm btn-primary" onclick="loadHistoricalLogs()">Load</button>
                    </div>

                    <div class="d-flex align-items-center">
                        <label for="refreshRate" class="form-label mb-0 me-2" style="white-space: nowrap;">
                            Refresh Rate: <span id="refreshRateValue" class="fw-bold">1000</span>ms
                        </label>
                        <input type="range" class="form-range" id="refreshRate"
                               min="100" max="5000" step="100" value="1000" style="width: 150px;">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                        <label class="form-check-label" for="autoScroll">Auto-scroll</label>
                    </div>
                    <button class="btn btn-outline-danger btn-sm" onclick="clearLogs()">Clear Console</button>
                </div>
            </div>

            <div id="log-container">
                <div id="log-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    let stompClient = null;
    let currentSubscription = null;

    function connect() {
        const socket = new SockJS('/log-websocket');
        stompClient = Stomp.over(socket);
        stompClient.debug = null; // T·∫Øt log debug c·ªßa stomp ƒë·ªÉ console s·∫°ch h∆°n

        stompClient.connect({}, function (frame) {
            console.log('Connected to WebSocket');
            document.getElementById('current-log-path').innerText = "Connected. Monitoring directory...";

            // L·∫Øng nghe th√¥ng b√°o khi c√≥ file log m·ªõi ƒë∆∞·ª£c t·∫°o ƒë·ªông ·ªü Backend
            stompClient.subscribe('/topic/new-file', function (message) {
                addNewFileToList(message.body);
            });

            // L·∫Øng nghe th√¥ng b√°o refresh rate ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t
            stompClient.subscribe('/topic/refresh-rate-updated', function (message) {
                console.log(message.body);
                showNotification(message.body, 'success');
            });

            // L·∫Øng nghe l·ªói refresh rate
            stompClient.subscribe('/topic/refresh-rate-error', function (message) {
                console.error(message.body);
                showNotification(message.body, 'error');
            });
        });
    }

    function subscribeToLog(logId) {
        if (!stompClient) return;


        // H·ªßy ƒëƒÉng k√Ω c≈© n·∫øu c√≥
        if (currentSubscription) {
            currentSubscription.unsubscribe();
        }

        document.getElementById('current-log-title').innerText = logId;
        document.getElementById('log-content').innerHTML = ""; // X√≥a n·ªôi dung c≈©

        // ƒêƒÉng k√Ω k√™nh log c·ª• th·ªÉ
        currentSubscription = stompClient.subscribe('/topic/logs/' + logId, function (message) {
            processLogLine(message.body);
        });
    }

    function processLogLine(line) {
        const content = document.getElementById('log-content');
        const container = document.getElementById('log-container');

        const div = document.createElement('div');
        div.className = 'log-entry';

        // Highlighting logic
        let formattedLine = line;
        const upperLine = line.toUpperCase();
        if (upperLine.includes("ERROR") || upperLine.includes("EXCEPTION")) {
            div.classList.add('error');
        } else if (upperLine.includes("WARN")) {
            div.classList.add('warn');
        } else if (upperLine.includes("INFO")) {
            div.classList.add('info');
        } else if (upperLine.includes("DEBUG")) {
            div.classList.add('debug');
        }

        div.textContent = line;
        content.appendChild(div);

        // Auto scroll n·∫øu ng∆∞·ªùi d√πng b·∫≠t
        if (document.getElementById('autoScroll').checked) {
            container.scrollTop = container.scrollHeight;
        }

        // T·ªëi ∆∞u: N·∫øu qu√° 2000 d√≤ng th√¨ x√≥a b·ªõt d√≤ng c≈© ƒë·ªÉ tr√°nh lag tr√¨nh duy·ªát
        if (content.childElementCount > 2000) {
            content.removeChild(content.firstChild);
        }
    }

    function addNewFileToList(fileName) {
        // Rebuild the entire tree with the new file
        const files = Array.from(document.querySelectorAll('[data-log-id]')).map(el => el.getAttribute('data-log-id'));
        if (!files.includes(fileName)) {
            files.push(fileName);
            buildFileTree(files);
        }
    }

    function buildFileTree(files) {
        const container = document.getElementById('file-list');
        const tree = buildTreeStructure(files);
        container.innerHTML = '';

        tree.forEach(node => {
            container.appendChild(createTreeNode(node));
        });

        attachTreeListeners();
    }

    function buildTreeStructure(files) {
        const tree = {};

        files.forEach(file => {
            const parts = file.split('/');
            let current = tree;

            parts.forEach((part, index) => {
                if (!current[part]) {
                    current[part] = {
                        name: part,
                        path: parts.slice(0, index + 1).join('/'),
                        isFile: index === parts.length - 1,
                        children: {}
                    };
                }
                current = current[part].children;
            });
        });

        return Object.values(tree).map(node => expandTreeNode(node));
    }

    function expandTreeNode(node) {
        return {
            ...node,
            children: Object.values(node.children).map(child => expandTreeNode(child))
        };
    }

    function createTreeNode(node, level = 0) {
        const div = document.createElement('div');
        div.className = 'tree-node';
        div.style.marginLeft = (level * 20) + 'px';

        if (node.isFile) {
            // File node
            const fileDiv = document.createElement('div');
            fileDiv.className = 'tree-file';
            fileDiv.setAttribute('data-log-id', node.path);
            fileDiv.innerHTML = `
                <span class="status-dot"></span>
                <span class="tree-file-icon">üìÑ</span>
                <span>${node.name}</span>
            `;
            fileDiv.addEventListener('click', function(e) {
                e.stopPropagation();
                selectFile(node.path, fileDiv);
            });
            div.appendChild(fileDiv);
        } else {
            // Folder node
            const folderDiv = document.createElement('div');
            folderDiv.className = 'tree-folder';
            const hasChildren = node.children && node.children.length > 0;

            const toggle = document.createElement('span');
            toggle.className = 'tree-toggle expanded';
            toggle.style.visibility = hasChildren ? 'visible' : 'hidden';

            folderDiv.appendChild(toggle);
            folderDiv.innerHTML += `<span style="font-weight: 500;">üìÅ ${node.name}</span>`;

            const childrenDiv = document.createElement('div');
            childrenDiv.className = 'tree-children';

            if (hasChildren) {
                node.children.forEach(child => {
                    childrenDiv.appendChild(createTreeNode(child, 1));
                });

                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggle.classList.toggle('collapsed');
                    toggle.classList.toggle('expanded');
                    childrenDiv.classList.toggle('collapsed');
                });
            }

            div.appendChild(folderDiv);
            div.appendChild(childrenDiv);
        }

        return div;
    }

    function selectFile(logId, element) {
        // Remove active class from all files
        document.querySelectorAll('.tree-file').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.status-dot').forEach(el => el.classList.remove('active'));

        // Add active class to selected file
        element.classList.add('active');
        element.querySelector('.status-dot').classList.add('active');

        // Subscribe to the log
        subscribeToLog(logId);

        // Load available dates for date picker
        loadAvailableDates(logId);
    }

    function loadAvailableDates(logId) {
        // L·∫•y service name t·ª´ logId (VD: "order-service/app.log" -> "order-service/app.log")
        fetch(`/api/available-dates?logFile=${encodeURIComponent(logId)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.dates.length > 0) {
                    // Set date picker min/max
                    const dateInput = document.getElementById('logDate');
                    const dates = data.dates;

                    if (dates.length > 0) {
                        dateInput.min = dates[0];
                        dateInput.max = dates[dates.length - 1];
                        // Auto-select first available date
                        if (!dateInput.value) {
                            dateInput.value = dates[0];
                        }
                    }

                    console.log('Available dates:', dates);
                }
            })
            .catch(error => console.error('Error loading available dates:', error));
    }

    function attachTreeListeners() {
        document.querySelectorAll('.tree-file').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                const logId = this.getAttribute('data-log-id');
                selectFile(logId, this);
            });
        });
    }

    function clearLogs() {
        document.getElementById('log-content').innerHTML = "";
    }

    function loadHistoricalLogs() {
        const currentFile = document.getElementById('current-log-title').innerText;
        const logDate = document.getElementById('logDate').value;
        const lineCount = document.getElementById('lineCount').value || 100;

        if (currentFile === "Select a log file") {
            showNotification('Please select a log file first', 'warning');
            return;
        }

        if (!logDate) {
            showNotification('Please select a date', 'warning');
            return;
        }

        // L·∫•y service name t·ª´ current file
        // VD: currentFile = "order-service/app.log" -> "order-service"
        const serviceName = currentFile.substring(0, currentFile.lastIndexOf('/'));

        // T·∫°o path ƒë·∫øn archive file
        // Format: service-name/archive/app-YYYY-MM-DD.1.log
        const logFilePath = serviceName + '/archive/app-' + logDate + '.1.log';

        console.log('Loading historical logs from:', logFilePath);
        console.log('Line count:', lineCount);

        // Fetch logs t·ª´ API
        fetch(`/api/historical-logs?logFile=${encodeURIComponent(logFilePath)}&lineCount=${lineCount}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Clear hi·ªán t·∫°i v√† load logs c≈©
                    clearLogs();
                    const content = document.getElementById('log-content');

                    // Hi·ªÉn th·ªã th√¥ng tin
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'log-entry info';
                    infoDiv.textContent = `=== Historical Logs from ${logDate} (${data.loadedLines}/${data.totalLines} lines) ===`;
                    content.appendChild(infoDiv);

                    // Th√™m t·ª´ng d√≤ng log
                    data.lines.forEach(line => {
                        const div = document.createElement('div');
                        div.className = 'log-entry';

                        // Highlight logic
                        const upperLine = line.toUpperCase();
                        if (upperLine.includes("ERROR") || upperLine.includes("EXCEPTION")) {
                            div.classList.add('error');
                        } else if (upperLine.includes("WARN")) {
                            div.classList.add('warn');
                        } else if (upperLine.includes("INFO")) {
                            div.classList.add('info');
                        } else if (upperLine.includes("DEBUG")) {
                            div.classList.add('debug');
                        }

                        div.textContent = line;
                        content.appendChild(div);
                    });

                    // Scroll to top
                    document.getElementById('log-container').scrollTop = 0;

                    showNotification(`Loaded ${data.loadedLines} lines from ${logDate}`, 'success');
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error loading historical logs:', error);
                showNotification('Error loading logs: ' + error.message, 'error');
            });
    }

    function showNotification(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);';
        toast.innerHTML = `
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">${message}</div>
                <button type="button" class="btn-close ms-2" onclick="this.parentElement.parentElement.remove()"></button>
            </div>
        `;
        document.body.appendChild(toast);

        // T·ª± ƒë·ªông x√≥a sau 3 gi√¢y
        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 3000);
    }

    // B·ªô l·ªçc t√¨m ki·∫øm file log
    document.getElementById('searchFile').addEventListener('input', function (e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.tree-file').forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(term) ? 'flex' : 'none';
        });

        // T·ª± ƒë·ªông m·ªü c√°c folder cha n·∫øu file con match v·ªõi t√¨m ki·∫øm
        if (term.length > 0) {
            document.querySelectorAll('.tree-folder').forEach(folder => {
                const visibleChildren = Array.from(folder.parentElement.querySelector('.tree-children')?.querySelectorAll('.tree-file') || [])
                    .some(child => child.style.display !== 'none');
                folder.parentElement.querySelector('.tree-children').classList.toggle('collapsed', !visibleChildren);
                folder.querySelector('.tree-toggle').classList.toggle('expanded', visibleChildren);
                folder.querySelector('.tree-toggle').classList.toggle('collapsed', !visibleChildren);
            });
        } else {
            // Reset to default state
            document.querySelectorAll('.tree-children').forEach(children => {
                children.classList.remove('collapsed');
            });
            document.querySelectorAll('.tree-toggle').forEach(toggle => {
                toggle.classList.add('expanded');
                toggle.classList.remove('collapsed');
            });
        }
    });

    // Th√™m event listener cho c√°c button log file
    document.addEventListener('DOMContentLoaded', function() {
        // Build tree view from Thymeleaf template data
        const files = Array.from(document.querySelectorAll('[data-log-id-initial]')).map(el => el.getAttribute('data-log-id-initial'));
        if (files.length > 0) {
            buildFileTree(files);
        }

        // X·ª≠ l√Ω thay ƒë·ªïi refresh rate
        const refreshRateSlider = document.getElementById('refreshRate');
        const refreshRateValue = document.getElementById('refreshRateValue');

        refreshRateSlider.addEventListener('input', function() {
            refreshRateValue.textContent = this.value;
        });

        refreshRateSlider.addEventListener('change', function() {
            const newRate = parseInt(this.value);
            updateRefreshRate(newRate);
        });
    });

    function updateRefreshRate(rateMs) {
        if (!stompClient || !stompClient.connected) {
            console.warn('WebSocket ch∆∞a k·∫øt n·ªëi');
            return;
        }

        // G·ª≠i y√™u c·∫ßu c·∫≠p nh·∫≠t refresh rate v·ªÅ backend
        stompClient.send('/app/update-refresh-rate', {}, JSON.stringify({
            rate: rateMs
        }));

        console.log('ƒê√£ c·∫≠p nh·∫≠t refresh rate: ' + rateMs + 'ms');
    }


    // Kh·ªüi t·∫°o
    connect();
</script>

</body>
</html>
