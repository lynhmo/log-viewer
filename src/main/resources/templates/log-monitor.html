<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gemini Realtime Log Monitor</title>
    <!-- Correct Thymeleaf static resource URL for CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
    
    <!-- Correct Thymeleaf static resource URLs for JS -->
    <script th:src="@{/js/sockjs.min.js}" src="/js/sockjs.min.js"></script>
    <script th:src="@{/js/stomp.min.js}" src="/js/stomp.min.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background: white;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }

        #log-container {
            background-color: #1e1e1e; /* VSCode Dark Theme */
            color: #d4d4d4;
            height: calc(100vh - 150px);
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px #000;
            font-size: 13px;
        }

        .log-entry {
            border-bottom: 1px solid #5f5f5f;
            padding: 3px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* M√†u s·∫Øc cho c√°c m·ª©c ƒë·ªô Log */
        .error {
            color: #f44747;
            font-weight: bold;
        }

        .warn {
            color: #cca700;
        }
        .info { color: #d9d9d9; }
        .debug { color: #7bd4ff; }

        /* Tree View Styles */
        .tree-view {
            overflow-y: auto;
            overflow-x: hidden;
            height: calc(100vh - 150px);
            font-size: 13px;
        }

        .tree-node {
            user-select: none;
            position: relative;
        }

        .tree-folder {
            cursor: pointer;
            padding: 8px 5px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #333;
        }

        .tree-folder:hover {
            background-color: #e9ecef;
        }

        .tree-folder.active {
            background-color: #0d6efd;
            color: white;
        }

        .tree-toggle {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 12px;
            color: #666;
        }

        .tree-toggle.collapsed::before {
            content: "‚ñ∂";
        }

        .tree-toggle.expanded::before {
            content: "‚ñº";
        }

        .tree-children {
            margin-left: 20px;
            max-height: 999px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .tree-children.collapsed {
            max-height: 0;
        }

        .tree-file {
            cursor: pointer;
            padding: 6px 5px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            color: #495057;
            font-size: 12px;
        }

        .tree-file:hover {
            background-color: #e9ecef;
        }

        .tree-file.active {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }

        .tree-file-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            text-align: center;
            line-height: 16px;
            font-size: 14px;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            flex-shrink: 0;
        }

        .status-dot.active {
            background-color: #0dcaf0;
            box-shadow: 0 0 4px #0dcaf0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h4 class="mb-4">üìÅ Log Files</h4>
            <div class="mb-3">
                <input type="text" id="searchFile" class="form-control" placeholder="Search files...">
            </div>
            <div class="tree-view" id="file-list">
                <!-- Tree view will be built here by JavaScript -->
            </div>
            <!-- Hidden elements ƒë·ªÉ truy·ªÅn data t·ª´ Thymeleaf -->
            <div th:each="file : ${files}" th:data-log-id-initial="${file}" style="display: none;"></div>
        </div>

        <div class="col-md-10 pt-4">
            <!-- Header Row 1: File Info and Status -->
            <div class="d-flex justify-content-between align-items-center mb-2" style="padding-bottom: 12px; border-bottom: 1px solid #dee2e6;">
                <div>
                    <h5 class="mb-0" id="current-log-title">Select a log file</h5>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <!-- Auto-scroll checkbox -->
                    <div class="form-check" style="margin-left: auto;">
                        <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                        <label class="form-check-label" for="autoScroll" style="margin-bottom: 0;">Auto-scroll</label>
                    </div>
                    <!-- Clear button -->
                    <button class="btn btn-outline-danger btn-sm" onclick="clearLogs()">Clear</button>
                </div>
            </div>

            <!-- Header Row 2: Filter Controls -->
            <div class="d-flex align-items-center gap-2 mb-3" style="flex-wrap: wrap; padding-bottom: 12px;">
                <!-- Date Search Filter -->
                <div class="d-flex align-items-center gap-2">
                    <label for="searchDate" class="form-label mb-0" style="white-space: nowrap; font-weight: 500;">üìÖ Date:</label>
                    <input type="date" id="searchDate" class="form-control form-control-sm" style="width: 140px;">
                </div>

                <!-- Time Range Filter -->
                <div class="d-flex align-items-center gap-1">
                    <label for="startTime" class="form-label mb-0" style="white-space: nowrap; font-weight: 500;">‚è± From:</label>
                    <input type="time" id="startTime" class="form-control form-control-sm" step="1" style="width: 110px;" placeholder="HH:mm:ss">
                </div>

                <div class="d-flex align-items-center gap-1">
                    <label for="endTime" class="form-label mb-0" style="white-space: nowrap; font-weight: 500;">To:</label>
                    <input type="time" id="endTime" class="form-control form-control-sm" step="1" style="width: 110px;" placeholder="HH:mm:ss">
                </div>

                <!-- Line Count Filter -->
                <div class="d-flex align-items-center gap-1">
                    <label for="searchLimit" class="form-label mb-0" style="white-space: nowrap; font-weight: 500;">üìä Lines:</label>
                    <input type="number" id="searchLimit" class="form-control form-control-sm"
                           placeholder="1000" value="1000" min="1" max="10000" style="width: 80px;">
                </div>

                <!-- Search and Live buttons -->
                <button class="btn btn-sm btn-primary" onclick="searchLogsByDate()">üîç Search</button>
                <button class="btn btn-sm btn-secondary" onclick="backToLiveMode()">üì° Live</button>

                <!-- Refresh Rate Control -->
                <div class="d-flex align-items-center gap-1" style="margin-left: auto;">
                    <label for="refreshRate" class="form-label mb-0" style="white-space: nowrap; font-weight: 500;">
                        ‚öôÔ∏è <span id="refreshRateValue" class="fw-bold">1000</span>ms
                    </label>
                    <input type="range" class="form-range" id="refreshRate"
                           min="100" max="5000" step="100" value="1000" style="width: 120px;">
                </div>




            </div>

            <div id="log-container">
                <div id="log-content"></div>
            </div>
        </div>
    </div>
</div>



<script>
    let stompClient = null;
    let currentSubscription = null;

    // Performance optimization variables
    const MAX_LOG_LINES = 2000; // Max lines to keep in memory
    let logBuffer = []; // Buffer ƒë·ªÉ batch add logs
    let isProcessingBuffer = false;
    let pendingScroll = false;
    let cachedContent = null;
    let cachedContainer = null;

    function getContentElement() {
        if (!cachedContent) {
            cachedContent = document.getElementById('log-content');
        }
        return cachedContent;
    }

    function getContainerElement() {
        if (!cachedContainer) {
            cachedContainer = document.getElementById('log-container');
        }
        return cachedContainer;
    }

    function connect() {
        const socket = new SockJS('/log-websocket');
        stompClient = Stomp.over(socket);
        stompClient.debug = null;

        stompClient.connect({}, function (frame) {
            console.log('Connected to WebSocket');
            const pathEl = document.getElementById('current-log-path');
            if (pathEl) pathEl.innerText = "Connected. Monitoring directory...";

            stompClient.subscribe('/topic/new-file', function (message) {
                addNewFileToList(message.body);
            });

            stompClient.subscribe('/topic/refresh-rate-updated', function (message) {
                console.log(message.body);
                showNotification(message.body, 'success');
            });

            stompClient.subscribe('/topic/refresh-rate-error', function (message) {
                console.error(message.body);
                showNotification(message.body, 'error');
            });
        });
    }

    function subscribeToLog(logId) {
        if (!stompClient) return;

        if (currentSubscription) {
            currentSubscription.unsubscribe();
        }

        document.getElementById('current-log-title').innerText = logId;
        getContentElement().innerHTML = "";
        logBuffer = []; // Clear buffer
        isProcessingBuffer = false;

        currentSubscription = stompClient.subscribe('/topic/logs/' + logId, function (message) {
            processLogLine(message.body);
        });
    }

    // Determine log level without toUpperCase (more efficient)
    function getLogLevel(line) {
        if (line.indexOf('ERROR') !== -1 || line.indexOf('EXCEPTION') !== -1) return 'error';
        if (line.indexOf('WARN') !== -1) return 'warn';
        if (line.indexOf('INFO') !== -1) return 'info';
        if (line.indexOf('DEBUG') !== -1) return 'debug';
        return '';
    }

    function processLogLine(line) {
        // Add to buffer instead of immediately appending
        logBuffer.push(line);

        // Process buffer every 50ms or when buffer reaches 100 lines
        if (!isProcessingBuffer && (logBuffer.length >= 100 || logBuffer.length === 1)) {
            isProcessingBuffer = true;
            requestAnimationFrame(flushLogBuffer);
        }
    }

    function flushLogBuffer() {
        if (logBuffer.length === 0) {
            isProcessingBuffer = false;
            return;
        }

        const content = getContentElement();
        const container = getContainerElement();
        const autoScrollCheckbox = document.getElementById('autoScroll');
        const shouldScroll = autoScrollCheckbox && autoScrollCheckbox.checked;

        // Use DocumentFragment for batch DOM insertion
        const fragment = document.createDocumentFragment();

        for (let i = 0; i < logBuffer.length; i++) {
            const line = logBuffer[i];
            const div = document.createElement('div');
            div.className = 'log-entry';

            const level = getLogLevel(line);
            if (level) {
                div.classList.add(level);
            }

            div.textContent = line;
            fragment.appendChild(div);
        }

        // Append all at once
        content.appendChild(fragment);
        logBuffer = [];

        // Handle scrolling efficiently
        if (shouldScroll && !pendingScroll) {
            pendingScroll = true;
            requestAnimationFrame(() => {
                container.scrollTop = container.scrollHeight;
                pendingScroll = false;
            });
        }

        // Remove old lines if exceeding max
        const children = content.children;
        if (children.length > MAX_LOG_LINES) {
            const toRemove = children.length - MAX_LOG_LINES;
            for (let i = 0; i < toRemove; i++) {
                content.removeChild(children[0]);
            }
        }

        isProcessingBuffer = false;
    }

    function addNewFileToList(fileName) {
        // Rebuild the entire tree with the new file
        const files = Array.from(document.querySelectorAll('[data-log-id]')).map(el => el.getAttribute('data-log-id'));
        if (!files.includes(fileName)) {
            files.push(fileName);
            buildFileTree(files);
        }
    }

    function buildFileTree(files) {
        const container = document.getElementById('file-list');
        const tree = buildTreeStructure(files);
        container.innerHTML = '';

        tree.forEach(node => {
            container.appendChild(createTreeNode(node));
        });

        attachTreeListeners();
    }

    function buildTreeStructure(files) {
        const tree = {};

        files.forEach(file => {
            const parts = file.split('/');
            let current = tree;

            parts.forEach((part, index) => {
                if (!current[part]) {
                    current[part] = {
                        name: part,
                        path: parts.slice(0, index + 1).join('/'),
                        isFile: index === parts.length - 1,
                        children: {}
                    };
                }
                current = current[part].children;
            });
        });

        return Object.values(tree).map(node => expandTreeNode(node));
    }

    function expandTreeNode(node) {
        return {
            ...node,
            children: Object.values(node.children).map(child => expandTreeNode(child))
        };
    }

    function createTreeNode(node, level = 0) {
        const div = document.createElement('div');
        div.className = 'tree-node';
        div.style.marginLeft = (level * 20) + 'px';

        if (node.isFile) {
            // File node
            const fileDiv = document.createElement('div');
            fileDiv.className = 'tree-file';
            fileDiv.setAttribute('data-log-id', node.path);
            fileDiv.innerHTML = `
                <span class="status-dot"></span>
                <span class="tree-file-icon">üìÑ</span>
                <span>${node.name}</span>
            `;
            fileDiv.addEventListener('click', function(e) {
                e.stopPropagation();
                selectFile(node.path, fileDiv);
            });
            div.appendChild(fileDiv);
        } else {
            // Folder node
            const folderDiv = document.createElement('div');
            folderDiv.className = 'tree-folder';
            const hasChildren = node.children && node.children.length > 0;

            const toggle = document.createElement('span');
            toggle.className = 'tree-toggle expanded';
            toggle.style.visibility = hasChildren ? 'visible' : 'hidden';

            folderDiv.appendChild(toggle);
            folderDiv.innerHTML += `<span style="font-weight: 500;">üìÅ ${node.name}</span>`;

            const childrenDiv = document.createElement('div');
            childrenDiv.className = 'tree-children';

            if (hasChildren) {
                node.children.forEach(child => {
                    childrenDiv.appendChild(createTreeNode(child, 1));
                });

                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggle.classList.toggle('collapsed');
                    toggle.classList.toggle('expanded');
                    childrenDiv.classList.toggle('collapsed');
                });
            }

            div.appendChild(folderDiv);
            div.appendChild(childrenDiv);
        }

        return div;
    }

    function selectFile(logId, element) {
        // Remove active class from all files
        document.querySelectorAll('.tree-file').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.status-dot').forEach(el => el.classList.remove('active'));

        // Add active class to selected file
        element.classList.add('active');
        element.querySelector('.status-dot').classList.add('active');

        // Subscribe to the log
        subscribeToLog(logId);

        // Load available dates for date picker
        loadAvailableDates(logId);
    }

    function loadAvailableDates(logId) {
        // L·∫•y service name t·ª´ logId (VD: "order-service/app.log" -> "order-service")
        const serviceName = logId.substring(0, logId.lastIndexOf('/'));

        fetch(`/api/logs/dates/${serviceName}`)
            .then(response => response.json())
            .then(dates => {
                if (dates.length > 0) {
                    // Set date picker suggestions
                    const dateInput = document.getElementById('searchDate');

                    // Set min/max based on available dates
                    const sortedDates = dates.sort();
                    dateInput.min = sortedDates[0];
                    dateInput.max = sortedDates[sortedDates.length - 1];

                    // Auto-select today or latest date
                    const today = new Date().toISOString().split('T')[0];
                    if (dates.includes(today)) {
                        dateInput.value = today;
                    } else if (dates.length > 0) {
                        dateInput.value = sortedDates[sortedDates.length - 1];
                    }

                    console.log('Available dates for', serviceName, ':', dates);
                }
            })
            .catch(error => console.error('Error loading available dates:', error));
    }

    function attachTreeListeners() {
        document.querySelectorAll('.tree-file').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                const logId = this.getAttribute('data-log-id');
                selectFile(logId, this);
            });
        });
    }

    function clearLogs() {
        document.getElementById('log-content').innerHTML = "";
    }

    let isLiveMode = true;

    function searchLogsByDate() {
        const currentFile = document.getElementById('current-log-title').innerText;
        const searchDate = document.getElementById('searchDate').value;
        const searchLimit = document.getElementById('searchLimit').value || 1000;
        const startTime = document.getElementById('startTime').value; // HH:mm or HH:mm:ss
        const endTime = document.getElementById('endTime').value;     // HH:mm or HH:mm:ss

        if (currentFile === "Select a log file") {
            showNotification('Please select a log file first', 'warning');
            return;
        }
        if (!searchDate) {
            showNotification('Please select a date to search', 'warning');
            return;
        }

        const serviceName = currentFile.substring(0, currentFile.lastIndexOf('/'));

        isLiveMode = false;
        if (currentSubscription) {
            currentSubscription.unsubscribe();
            currentSubscription = null;
        }

        const payload = {
            date: searchDate,
            serviceName: serviceName,
            limit: parseInt(searchLimit)
        };
        if (startTime) payload.startTime = startTime;
        if (endTime) payload.endTime = endTime;

        fetch('/api/logs/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            clearLogs();
            const content = document.getElementById('log-content');
            const infoDiv = document.createElement('div');
            infoDiv.className = 'log-entry info';
            infoDiv.style.fontWeight = 'bold';
            const timeInfo = (startTime || endTime) ? ` | Time: ${startTime || '00:00'} - ${endTime || '23:59:59'}` : '';
            infoDiv.textContent = `üîç Search Results for ${searchDate}${timeInfo} | Found: ${data.totalCount} logs | Showing: ${Math.min(data.totalCount, searchLimit)} logs`;
            content.appendChild(infoDiv);

            if (data.logs && data.logs.length > 0) {
                data.logs.forEach(logEntry => {
                    const div = document.createElement('div');
                    div.className = 'log-entry';
                    const level = logEntry.level ? logEntry.level.toUpperCase() : '';
                    if (level === 'ERROR') div.classList.add('error');
                    else if (level === 'WARN') div.classList.add('warn');
                    else if (level === 'INFO') div.classList.add('info');
                    else if (level === 'DEBUG') div.classList.add('debug');
                    div.textContent = logEntry.rawLine;
                    content.appendChild(div);
                });
                document.getElementById('log-container').scrollTop = 0;
                showNotification(`Found ${data.totalCount} logs`, 'success');
            } else {
                const noDataDiv = document.createElement('div');
                noDataDiv.className = 'log-entry warn';
                noDataDiv.textContent = '‚ö†Ô∏è No logs found for this query';
                content.appendChild(noDataDiv);
                showNotification('No logs found for this query', 'warning');
            }
        })
        .catch(error => {
            console.error('Error searching logs:', error);
            showNotification('Error searching logs: ' + error.message, 'error');
        });
    }

    function backToLiveMode() {
        isLiveMode = true;
        clearLogs();

        const currentFile = document.getElementById('current-log-title').innerText;
        if (currentFile !== "Select a log file") {
            const logId = currentFile;
            subscribeToLog(logId);
            showNotification('Switched to Live Mode', 'success');
        } else {
            showNotification('Please select a log file', 'warning');
        }
    }

    function showNotification(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);';
        toast.innerHTML = `
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">${message}</div>
                <button type="button" class="btn-close ms-2" onclick="this.parentElement.parentElement.remove()"></button>
            </div>
        `;
        document.body.appendChild(toast);

        // T·ª± ƒë·ªông x√≥a sau 3 gi√¢y
        setTimeout(() => {
            if (toast.parentElement) {
                toast.remove();
            }
        }, 3000);
    }

    // B·ªô l·ªçc t√¨m ki·∫øm file log
    document.getElementById('searchFile').addEventListener('input', function (e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.tree-file').forEach(item => {
            const text = item.textContent.toLowerCase();
            item.style.display = text.includes(term) ? 'flex' : 'none';
        });

        // T·ª± ƒë·ªông m·ªü c√°c folder cha n·∫øu file con match v·ªõi t√¨m ki·∫øm
        if (term.length > 0) {
            document.querySelectorAll('.tree-folder').forEach(folder => {
                const visibleChildren = Array.from(folder.parentElement.querySelector('.tree-children')?.querySelectorAll('.tree-file') || [])
                    .some(child => child.style.display !== 'none');
                folder.parentElement.querySelector('.tree-children').classList.toggle('collapsed', !visibleChildren);
                folder.querySelector('.tree-toggle').classList.toggle('expanded', visibleChildren);
                folder.querySelector('.tree-toggle').classList.toggle('collapsed', !visibleChildren);
            });
        } else {
            // Reset to default state
            document.querySelectorAll('.tree-children').forEach(children => {
                children.classList.remove('collapsed');
            });
            document.querySelectorAll('.tree-toggle').forEach(toggle => {
                toggle.classList.add('expanded');
                toggle.classList.remove('collapsed');
            });
        }
    });

    // Th√™m event listener cho c√°c button log file
    document.addEventListener('DOMContentLoaded', function() {
        // Build tree view from Thymeleaf template data
        const files = Array.from(document.querySelectorAll('[data-log-id-initial]')).map(el => el.getAttribute('data-log-id-initial'));
        if (files.length > 0) {
            buildFileTree(files);
        }

        // X·ª≠ l√Ω thay ƒë·ªïi refresh rate
        const refreshRateSlider = document.getElementById('refreshRate');
        const refreshRateValue = document.getElementById('refreshRateValue');

        refreshRateSlider.addEventListener('input', function() {
            refreshRateValue.textContent = this.value;
        });

        refreshRateSlider.addEventListener('change', function() {
            const newRate = parseInt(this.value);
            updateRefreshRate(newRate);
        });
    });

    function updateRefreshRate(rateMs) {
        if (!stompClient || !stompClient.connected) {
            console.warn('WebSocket ch∆∞a k·∫øt n·ªëi');
            return;
        }

        // G·ª≠i y√™u c·∫ßu c·∫≠p nh·∫≠t refresh rate v·ªÅ backend
        stompClient.send('/app/update-refresh-rate', {}, JSON.stringify({
            rate: rateMs
        }));

        console.log('ƒê√£ c·∫≠p nh·∫≠t refresh rate: ' + rateMs + 'ms');
    }


    // Kh·ªüi t·∫°o
    connect();
</script>

</body>
</html>
